<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wraponomy Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <header class="text-center py-6 bg-yellow-400 text-black text-4xl font-bold tracking-wider">
    Wraponomy
  </header>

  <section class="p-6 max-w-6xl mx-auto">
    <div class="mb-10">
      <h2 class="text-3xl text-red-400 font-semibold mb-6 border-b border-gray-600 pb-2">Wraps</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Flip Card Example -->
        <div id="card1" class="card bg-gray-900 rounded-lg shadow-lg overflow-hidden cursor-pointer">
          <div class="relative w-full h-96 card-inner">
            <!-- Front Side -->
            <div class="absolute inset-0 card-front">
              <img src="chicken-lebanese.jpg" alt="Chicken Lebanese Wrap" class="w-full h-48 object-cover">
              <div class="p-4">
                <h3 class="text-lg font-bold">Chicken Lebanese Wrap</h3>
                <p class="text-green-400 font-semibold">Rs. 70</p>
              </div>
            </div>
            <!-- Back Side -->
            <div class="absolute inset-0 card-back bg-gray-800 p-4 flex flex-col justify-center items-center">
              <video id="video1" class="w-full mb-4 rounded" muted>
                <source src="chicken-lebanese.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <p class="text-sm text-gray-300">Juicy grilled chicken wrapped with Lebanese garlic sauce, pickled veggies, and crispy lettuce in a soft pita.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const card = document.getElementById('card1');
    const video = document.getElementById('video1');

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      const isFlipped = card.classList.contains('flipped');

      setTimeout(() => {
        if (isFlipped) {
          video.currentTime = 0;
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      }, 600); // Wait for flip animation to complete
    });
  </script>
</body>
</html>
