<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wraponomy Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 1rem;
        overflow: hidden;
      }
      .card-front {
        background-size: cover;
        background-position: center;
      }
      .card-back {
        background-color: #000;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Wraponomy Menu</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <!-- Card 1 -->
        <div class="card group w-full h-80 shadow-lg rounded-2xl">
          <div class="card-inner">
            <div class="card-front relative">
              <img src="/images/lebanese.jpg" alt="Chicken Lebanese Wrap" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-4">
                <h2 class="text-xl font-bold text-white">Chicken Lebanese Wrap</h2>
                <p class="text-sm text-gray-300">₹140</p>
              </div>
            </div>
            <div class="card-back flex items-center justify-center">
              <video autoplay loop muted class="w-full h-full object-cover">
                <source src="/videos/lebanese.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card group w-full h-80 shadow-lg rounded-2xl">
          <div class="card-inner">
            <div class="card-front relative">
              <img src="/images/bbq.jpg" alt="Chicken Bar-B-Q Wrap" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-4">
                <h2 class="text-xl font-bold text-white">Chicken Bar-B-Q Wrap</h2>
                <p class="text-sm text-gray-300">₹150</p>
              </div>
            </div>
            <div class="card-back flex items-center justify-center">
              <video autoplay loop muted class="w-full h-full object-cover">
                <source src="/videos/bbq.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card group w-full h-80 shadow-lg rounded-2xl">
          <div class="card-inner">
            <div class="card-front relative">
              <img src="/images/tandoori.jpg" alt="Chicken Tandoori Wrap" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-4">
                <h2 class="text-xl font-bold text-white">Chicken Tandoori Wrap</h2>
                <p class="text-sm text-gray-300">₹160</p>
              </div>
            </div>
            <div class="card-back flex items-center justify-center">
              <video autoplay loop muted class="w-full h-full object-cover">
                <source src="/videos/tandoori.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="card group w-full h-80 shadow-lg rounded-2xl">
          <div class="card-inner">
            <div class="card-front relative">
              <img src="/images/chipotle.jpg" alt="Chicken Chipotle Wrap" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex flex-col justify-end p-4">
                <h2 class="text-xl font-bold text-white">Chicken Chipotle Wrap</h2>
                <p class="text-sm text-gray-300">₹160</p>
              </div>
            </div>
            <div class="card-back flex items-center justify-center">
              <video autoplay loop muted class="w-full h-full object-cover">
                <source src="/videos/chipotle.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
