<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wraponomy Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-8">

  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-yellow-400">Wraponomy Menu</h1>
    <p class="text-gray-400 mt-2">Click on an item to flip and view more details</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Chicken Lebanese Wrap -->
    <div class="card bg-gray-800 rounded-lg shadow-lg cursor-pointer" onclick="this.classList.toggle('flipped')">
      <div class="card-inner h-96">
        <!-- Front -->
        <div class="card-front rounded-lg overflow-hidden">
          <img src="chicken-lebanese.jpg" alt="Chicken Lebanese Wrap" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold">Chicken Lebanese Wrap</h3>
            <p class="text-green-400 text-lg font-semibold">Rs. 70</p>
          </div>
        </div>
        <!-- Back -->
        <div class="card-back bg-gray-800 rounded-lg p-4 flex flex-col justify-center items-center">
          <video class="w-full h-48 rounded mb-4" controls>
            <source src="chicken-lebanese.gif" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <p class="text-sm text-gray-300 text-center">
            Juicy grilled chicken wrapped with Lebanese garlic sauce, pickled veggies, and crispy lettuce in a soft pita.
          </p>
        </div>
      </div>
    </div>

    <!-- Repeat the card structure for more items below -->
  </div>

</body>
</html>
